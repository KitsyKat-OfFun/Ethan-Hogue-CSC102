<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <title>W11 Sound Example</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Sound Example</h1>

    <!-- The buttons that control the sound. -->
    <button onclick="addSound();">Add Sound</button>
    <button onclick="playSound();" id="btnPlay" hidden="true">Play Sound</button>
    <button onclick="pauseSound();" id="btnPause" hidden="true">Pause Sound</button>

    <!-- Call upon a javascript file to take care of everything. -->
    <script src="w11AudioScript.js">
        
    </script>
</body>
</html>
