    <script>
        // Create a function that runs the game
        function playGame()
        {
            // Narrate what's happening here in the console
            console.log("playGame function called.");

            // Roll the die
            var die1 = rollDie();
            console.log("The first die rolled a " + die1);
            var die2 = rollDie();
            console.log("The second die rolled a " + die2);

            // Add both die rolls
            var sum = die1 + die2;
            console.log("The sum of both rolls is " + sum);

            // Output the rolls to the page
            document.getElementById("die1Result").textContent = "Die 1 is " + die1;
            document.getElementById("die2Result").textContent = "Die 2 is " + die2;
            document.getElementById("sumResult").textContent = "The sum of both rolls is " + sum;

            // Game logic
            if (sum == 7 || sum == 11)
            {
                // If you role a 7 or 11, you lose
                document.getElementById("gameResult").textContent = "You lose!"
            }
            else if (die1 == die2 && die1 % 2 == 0)
            {
                // If the rolls are the same with no remainder, you win
                document.getElementById("gameResult").textContent = "You win!"
            }
            else
            {
                // If any other result comes up, you tie
                document.getElementById("gameResult").textContent = "You tied!"
            }
        }

        // Generates a die roll between 1-20
        function rollDie()
        {
            //Generates a random number between 1-20
            var die = Math.random() * 20;
            // Return the number
            return Math.ceil(die); // Return a whole number
        }
    </script>
