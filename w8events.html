    <button id="button1">Click Me</button>

    <script>
        //Write JavaScript code here
        //create a function that runs when btn1 is clicked
        function handleClick(event)
        {
            alert("Button1 was clicked");

            //number1 has a scope limited to the handleClick function
            var number1 = 1;
        }

        //create a shortcut/nickname/pointer to the HTML button element
        var button1 = document.getElementById("button1");
        //Add an event listener
        button1.addEventListener("click", handleClick);

        //regular function
        function handleClick2(event)
        {
            alert("Button1 was clicked");

            //number1 has a scope limited to the handleClick function
            var number1 = 1;
        }

        //normally, to call a function, use this syntax
        handleClick2();
