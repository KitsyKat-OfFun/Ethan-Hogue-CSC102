    <!-- html form allows us to enter info and do something with it, assuming a server is set up -->
    <form action="" method="post" onsubmit="return validateForm();">
        <!-- Set up a label and textbox -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br>
        <label for="emailaddr">Email:</label>
        <input type="email" id="emailaddr" name="emailaddr">
        <br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age">
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm()
        {
            // Get what the user entered and put it all into variables
            var name = document.getElementById("name").value;
            var email = document.getElementById("emailaddr").value;
            var age = document.getElementById("age").value;

            console.log("name = " + name)
            console.log("email = " + email)
            console.log("age = " + age)

            //Check if name is empty, removing any spaces at the beginning or end
            if (name.trim() == "")
            {
                alert("Please enter a name.")
            }

            //Check if email is empty
            if (email.trim() == "")
            {
                alert("Please enter an email.")
            }

            //Check if age is empty
            if (age.trim() == "")
            {
                alert("Please enter an age.")
            }

            //make sure age is a number
            if (isNaN(age))
            {
                alert("Age is not valid")
            }

            // Prevent the form from submitting to the server
            return false;
        }
    </script>
