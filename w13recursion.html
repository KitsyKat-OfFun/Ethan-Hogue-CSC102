    <script>
        //a recursive function calls itself, not too dissimilar to a loop

        function sumTo(number)
        {
            //condition to exit the loop
            if (number == 1)
            {
                return 1;
            }
            else //if the number is greater that 1, the loop continues
            {
                return number + sumTo(number-1);
            }
        }

        //let's say that 5 is our number, and we want to add all the numbers that make up 5 together. 5+4+3+2+1=15. That's what we want.
        console.log("Sum of numbers from 1-5: " + sumTo(5));
    </script>
