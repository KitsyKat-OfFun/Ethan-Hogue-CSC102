    <script>
        //to define a class in JavaScript, use the class keyword
        //Use a capital letter for class names to help other devs know this is a class
        //classes are like house blueprints - they're plans
        class Animal
        {
            //define the constructor that let us easily set up a class
            constructor(name, species, sound)
            {
                //take the values passed into the constructor and magically assign them to class properties
                this.name = name;
                this.species = species;
                this.sound = sound;
                //these are far from the only properties we could set up
            }

            //methods are the things the class can do, or how you can change the values of the properties
            //typically, the properties will each have get/set methods
            //get - finds the current value
            //set - changes the value
            //this method will return a string with the animal info
            describe()
            {
                console.log(this.name + " is a " + this.species + " that makes a " + this.sound + " sound.");
            }

            //this method has the animal make its sound
            makeSound()
            {
                console.log(this.name + " makes a " + this.sound + " sound.");
            }
        }

        //set up some objects
        //objects are the houses built from our classes
        //these are objects created based on the Animal class
        var dog = new Animal("Fargo", "dog", "bark");
        var cat = new Animal("Pepper", "cat", "meow");

        //get the animals' info
        dog.describe();
        cat.describe();

        //call the make sound method for each class
        dog.makeSound();
        cat.makeSound();
    </script>
